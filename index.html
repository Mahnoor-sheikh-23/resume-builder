<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <div class="row">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" required>
            </div>

            <div class="row">
                <label for="aboutMe">About Me:</label>
                <textarea id="aboutMe" required></textarea>
            </div>

            <h2>Education</h2>

            <div class="row">
                <label for="degree">Degree:</label>
                <input type="text" id="degree" required>
            </div>

            <div class="row">
                <label for="matricSchool">Matriculation School:</label>
                <input type="text" id="matricSchool" required>
            </div>

            <div class="row">
                <label for="matricYear">Year of Completing Matric:</label>
                <input type="number" id="matricYear" required>
            </div>

            <div class="row">
                <label for="currentEducation">Currently Studying:</label>
                <input type="text" id="currentEducation" required>
            </div>

            <div class="row">
                <label for="currentInstitute">Current Institute:</label>
                <input type="text" id="currentInstitute" required>
            </div>

            <h2>Skills</h2>

            <div class="row">
                <label for="skills">Skills (Comma separated):</label>
                <input type="text" id="skills" required>
            </div>

            <h2>Experience</h2>

            <div class="row">
                <label for="experience">Experience:</label>
                <textarea id="experience" required></textarea>
            </div>

            <h2>Contact Details</h2>

            <div class="row">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="row">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required>
            </div>

            <div class="row">
                <label for="location">Location:</label>
                <input type="text" id="location" required>
            </div>

            <div class="row">
                <button type="submit">Generate Resume</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
